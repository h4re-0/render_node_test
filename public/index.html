<!DOCTYPE html>

<head>
    <title>早押しクイズ投稿サイト</title>
    <link rel="stylesheet" href="cxiam.css">
</head>

<body>
    <header>
        <h1>早押しクイズ投稿サイト</h1>
    </header>
    <nav>
        <div>
            <a href="signin.html">Sign In</a>
        </div>
        <div>
            <a href="signup.html">Sign Up</a>
        </div>
        <div>
            <button id="signout" onclick="signout()">Sign Out</button>
        </div>
        <div>
            <a href="createquiz.html">クイズを投稿する</a>
        </div>
        <div>
            <a href="postmanyquiz.html">クイズを一斉投稿する</a>
        </div>
    </nav>
    <main>
        <section>
            <h2>クイズ検索</h2>
            <form action="">
                <div>
                    <label>並び替え</label>
                    <select name="order">
                        <option value="order_id">ID順</option>
                        <option value="order_random">ランダム</option>
                    </select>
                </div>
                <div class="submit-area">
                    <button id="submitbutton" type="submit">検索</button>
                </div>
            </form>
        </section>
        <section>
            <h3>クイズ</h3>
            <table id="quiz-list" class="quiz-list">
            </table>
            <div id="quiz-loading"></div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utiloj.js"></script>
    <script src="signout.js"></script>
    <script src="quizList.js"></script>
</body>
