<!DOCTYPE html>

<head>
    <title>早押しクイズ投稿サイト</title>
    <link rel="stylesheet" href="cxiam.css">
</head>

<body>
    <header>
        <h1>早押しクイズ投稿サイト</h1>
    </header>
    <nav>
        <div>
            <a href="/index.html">トップに戻る</a>
        </div>
    </nav>
    <main>
        <h2>クイズ一括投稿</h2>
        <form id="post-many-quiz">
            <div>
                <label>csvファイルを選択</label>
                <input type="file" id="quiz-file" accept="text/csv">
                <table id="posted-quiz" class="quiz-list">
                    <tr>
                        <th class="content">問題</th>
                        <th class="answer">答え</th>
                        <th class="comment">解説</th>
                    </tr>
                </table>
            </div>
            <div class="submit-area">
                <button id="submitbutton" type="submit">一括投稿する</button>
            </div>
        </form>

    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utiloj.js"></script>
    <script src="postManyQuiz.js"></script>
</body>
